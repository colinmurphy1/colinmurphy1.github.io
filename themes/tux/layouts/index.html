{{ define "main" }}
    {{ .Content }}

    <!-- If the param HomeShowPosts is set to false, do not show posts-->
    {{ if not (eq .Site.Params.HomeShowPosts false) }}
    <div class="posts">
        <ul>
            {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.MainSections) }}
            {{ range $paginator.Pages }}
                {{ .Render "li" }}
            {{ end }}
        </ul>
    </div>
    <!-- TODO: Add pagination -->
    {{ end }}
{{ end }}
