<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    {{- partial "head.html" . -}}
</head>
<body>
    <div class="container">
        {{- partial "header.html" . -}}

        <main id="content">
            {{- block "main" . }}{{- end }}
        </main>

        {{- partial "footer.html" . -}}
    </div>

    <!-- Script to handle mobile navigation bar -->
    <script>
        const navButton = document.querySelector('.nav-button');
        const navLinks = document.querySelector("header nav");
        navButton.addEventListener('click', () => navLinks.classList.toggle('hidden-mobile'));
    </script>

    {{- partial "custom_body.html" . -}}
</body>
</html>
