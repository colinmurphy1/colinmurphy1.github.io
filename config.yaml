baseURL: "https://colinmurphy.me/"
theme: "hello-friend"
paginate: 5
enableRobotsTXT: true
enableEmoji: true

permalinks:
  posts: "/:section/:year/:month/:filename"

params:
  showMenuItems: 2
  showReadingTime: false
  contentTypeName: "posts"
    

languages:
  en:
    title: "Colin Murphy's site"
    subtitle: "IT Guides and other stuff"
    copyright: "&copy; Colin Murphy"
    logo:
      logoText: "Colin Murphy's site"
    menu:
      main:
        - identifier: "about"
          name: "About"
          url: "/about"
          weight: 10
        - identifier: "tags"
          name: "Tags"
          url: "/tags"
          weight: 20

markup:
  goldmark:
    renderer:
      unsafe: true # Allow HTML to be embedded in markdown pages