baseURL: "https://colinmurphy.me/"
theme: "hello-friend"
paginate: 5
enableRobotsTXT: true
enableEmoji: true

permalinks:
  posts: "/:section/:year/:month/:filename"

params:
  # Amount of menubar items to display
  showMenuItems: 3

  showReadingTime: false

  # The main folder containing blog posts
  contentTypeName: "posts"
    

languages:
  en:
    title: "Colin Murphy's site"
    subtitle: "IT Guides and other stuff"
    copyright: "&copy; Colin Murphy"
    logo:
      logoText: "Colin Murphy's site"
    menu:
      main:
        - identifier: "about"
          name: "About"
          url: "/about"
        - identifier: "tags"
          name: "Tags"
          url: "/tags"
        - identifier: "archive"
          name: "Archive"
          url: "/archive"

markup:
  goldmark:
    renderer:
      unsafe: true # Allow HTML to be embedded in markdown pages